version: "2"
settings:
  conductor_base: ubuntu:16.04
  volumes:
   - temp-space:/tmp   # Used to copy static content between containers

services:
   www:
     from: ubuntu:16.04
     container_name: www
     roles:
       - {
           role: "softasap.sa-nginx-container"
         }
       - {
           role: "../standalone-fallback"
         }

volumes:
  temp-space:
    docker: {}
